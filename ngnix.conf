events {
    worker_connections 1024;
}

http {
    # Upstream block - defines the backend servers
    upstream rag_backend {
        # Load balancing method: round-robin (default)
        # Other options: least_conn, ip_hash
        
        server app1:8000 weight=1;
        server app2:8000 weight=1;
        server app3:8000 weight=1;
        
        # Health check settings
        keepalive 32;
    }

    # Server block
    server {
        listen 80;
        server_name localhost;

        # Increase client body size for file uploads
        client_max_body_size 10M;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Root endpoint
        location / {
            proxy_pass http://rag_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add response header to show which instance handled the request
            add_header X-Upstream-Server $upstream_addr always;
        }

        # Upload endpoint
        location /upload {
            proxy_pass http://rag_backend/upload;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # Extended timeout for uploads
            proxy_read_timeout 120s;
        }

        # Ask endpoint
        location /ask {
            proxy_pass http://rag_backend/ask;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Stats endpoint
        location /stats {
            proxy_pass http://rag_backend/stats;
            proxy_set_header Host $host;
        }

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://rag_backend/;
        }
    }

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
}