
services:
  # App Instance 1
  rag_app_instance_1:
    build: .
    container_name: rag_app_instance_1
    environment:
      - GROQ_API_KEY=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
      - TAVILY_API_KEY=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
      - INSTANCE_ID=instance-1
    volumes:
      - app1_data:/app/chroma_db
    ports:
      - "8001:8000"
    networks:
      - rag_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      retries: 5

  # App Instance 2
  rag_app_instance_2:
    build: .
    container_name: rag_app_instance_2
    environment:
      - GROQ_API_KEY=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
      - TAVILY_API_KEY=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
      - INSTANCE_ID=instance-2
    volumes:
      - app2_data:/app/chroma_db
    ports:
      - "8002:8000"
    networks:
      - rag_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      retries: 5

  # App Instance 3
  rag_app_instance_3:
    build: .
    container_name: rag_app_instance_3
    environment:
      - GROQ_API_KEY=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
      - TAVILY_API_KEY=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
      - INSTANCE_ID=instance-3
    volumes:
      - app3_data:/app/chroma_db
    ports:
      - "8003:8000"
    networks:
      - rag_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 5s
      retries: 5

  # NGINX Load Balancer
  nginx_load_balancer:
    image: nginx:alpine
    container_name: nginx_load_balancer
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rag_app_instance_1
      - rag_app_instance_2
      - rag_app_instance_3
    networks:
      - rag_network
    restart: unless-stopped

networks:
  rag_network:
    driver: bridge

volumes:
  app1_data:
  app2_data:
  app3_data:
